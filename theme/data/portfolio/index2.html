  <script>
    $(function(){
      $('.moblie_menu').click(function(){
       
       $('.list_menu ul').slideToggle(500);
       
       
       })
    
    $(window).resize(function(){
      
      if($(this).width() > 720){
        $('.list_menu > ul').css('display','block');
        
      }else{
        $('.list_menu > ul').css('display','none');
      }
      
    })
      
   

      
      
      
    })
    
  </script>

</head>

          <li><a href="">SCHEDULE</a></li>
        </ul>
      </div>



    </div>
    <div class="logo"></div>
